<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Quality Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 26px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        input {
            background: rgba(255, 255, 255, 0.6);
            color: #333;
        }
        button {
            background: #27ae60;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #219150;
        }
        .result {
            margin-top: 15px;
            font-size: 18px;
        }
        .learn-more {
            margin-top: 20px;
            font-size: 14px;
        }
        .learn-more a {
            color: #ffeb3b;
            text-decoration: none;
        }
        .learn-more a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üíß Water Quality Checker</h1>
        
        <input type="text" id="ph" placeholder="Enter pH Level (6-9)">
        <input type="text" id="turbidity" placeholder="Enter Turbidity (0-10 NTU)">
        <input type="text" id="tds" placeholder="Enter TDS (100-600 ppm)">
        <input type="email" id="email" placeholder="Enter Your Email">
        
        <button onclick="checkWater()">Check Water Quality</button>
        
        <div class="result" id="result"></div>

        <div class="learn-more">
            üí° <strong>Why is water quality important?</strong>  
            Drinking unsafe water can cause health issues. Learn how water purity affects daily life.  
            <a href="https://www.who.int/news-room/fact-sheets/detail/drinking-water" target="_blank">Learn More</a>
        </div>
    </div>

    <script>
        function checkWater() {
            let ph = document.getElementById("ph").value;
            let turbidity = document.getElementById("turbidity").value;
            let tds = document.getElementById("tds").value;
            let email = document.getElementById("email").value;

            if (!ph || !turbidity || !tds || !email) {
                document.getElementById("result").innerHTML = "‚ö†Ô∏è Please fill all fields!";
                return;
            }

            fetch(`/check_water?ph=${ph}&turbidity=${turbidity}&tds=${tds}&email=${email}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerHTML = `<strong>${data.message}</strong><br> 
                Water Safety: ${data.safety_percentage}%`;
            })
            .catch(error => {
                document.getElementById("result").innerHTML = "‚ùå Error checking water quality.";
            });
        }
    </script>

</body>
</html>
